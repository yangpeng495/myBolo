<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{text-align:center; position:absolute; bottom:10px; left:0; width:100%;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aImg = oBox.children;
	var aInput = document.getElementsByTagName('input');
	document.onmousemove=function(ev){
		var oEvent = ev||event;
		for(var i=0;i<aImg.length;i++){
			var a = aImg[i].offsetWidth/2+aImg[i].offsetLeft+oBox.offsetLeft-oEvent.clientX;
			var b = aImg[i].offsetHeight/2+aImg[i].offsetTop+oBox.offsetTop-oEvent.clientY;
			var c = Math.sqrt(a*a+b*b);
			var scale = 1-c/500;
			if(scale<0.5)scale=0.5;
			aInput[i].value=scale;
			aImg[i].width=scale*128;
		}
	};
};
</script>
</head>

<body>
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<input type="text" />
<div id="box">
	<img src="img2/1.png" width="64"/>
	<img src="img2/2.png" width="64"/>
	<img src="img2/3.png" width="64"/>
	<img src="img2/4.png" width="64"/>
	<img src="img2/5.png" width="64"/>
</div>

</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0; list-style:none;}
#box{width:840px; height:305px; margin:100px auto; position:relative; overflow:hidden;}
ul{position:absolute; top:0; left:0;}
ul li{width:840px; height:305px; position:absolute; top:0; left:0; opacity:0; filter:alpha(opacity:0);}
ol{overflow:hidden; position:absolute; right:50px; bottom:30px;}
ol li{width:20px; height:20px; background:#ccc; float:left; margin:5px;}
ol li.on{background:#F90;}
</style>
<script src="move3.js"></script>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aLi = oBox.children[0].children;
	var aLi2 = oBox.children[1].children;
	for(var i=0;i<aLi2.length;i++){
		(function(index){
			aLi2[index].onclick=function(){
				for(var i=0;i<aLi.length;i++){
					startMove(aLi[i],'opacity',0,700);
					aLi2[i].className='';	
				}
				this.className='on';
				startMove(aLi[index],'opacity',1,700);
			};	
		})(i);
	}
};
</script>
</head>

<body>
<div id="box">
	<ul>
    	<li style="opacity:1; filter:alpha(opacity:100);"><img src="img/0.jpg" /></li>
    	<li><img src="img/1.jpg" /></li>
    	<li><img src="img/2.jpg" /></li>
    	<li><img src="img/3.jpg" /></li>
    </ul>
    <ol>	
    	<li class="on"></li>
    	<li></li>
    	<li></li>
    	<li></li>
    </ol>
</div>
</body>
</html>
